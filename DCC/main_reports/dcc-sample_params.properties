# Example parameter file for jasperstarter.
# Use one key=value pair per line. Commas belong to the value and do not separate parameters.
# IMPORTANT: Do NOT put long text values with commas in this file.
#            Jasperstarter may split on commas in the -P argument list, turning any text
#            fragment after a comma into a spurious parameter name and causing the error:
#            "Parameter '<fragment>,' does not exist in report!"
#            Text-heavy parameters (Cert_description, Measurements_description, etc.)
#            have working defaults inside dcc-sample.jrxml and should be managed via
#            the calServer UI instead of overriding them here.

P_CTAG=
Reportpath=/app/httpdocs/filemanager/reports/calibrations/dcc-sample
PrefixTable=
Sprache=Deutsch
MeasurementDetails=22
REPORT_LOCALE=de_DE
