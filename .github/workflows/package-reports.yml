- name: Upload artifact
  uses: actions/upload-artifact@v4
  with:
    name: DAKKS-SAMPLE
    path: DAKKS-SAMPLE/main_reports
    if-no-files-found: error

- name: Upload artifact (subreports)
  uses: actions/upload-artifact@v4
  with:
    name: DAKKS-SAMPLE-subreports
    path: DAKKS-SAMPLE/subreports
    if-no-files-found: error
