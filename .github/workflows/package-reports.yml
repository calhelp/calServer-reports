name: Package Reports

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Upload main_reports
        uses: actions/upload-artifact@v4
        with:
          name: main_reports
          path: DAKKS-SAMPLE/main_reports
          if-no-files-found: error
      - name: Upload subreports
        uses: actions/upload-artifact@v4
        with:
          name: subreports
          path: DAKKS-SAMPLE/subreports
          if-no-files-found: error
