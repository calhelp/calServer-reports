ModernResultsHeader=N
ShowGroup1MeasurementUncertainty=Y
ShowGroup1Conformity=Y
ShowGroup1CalibrationItem=Y
ShowGroup1IncomingDate=Y

# Optionale Text-/Asset-Parameter
QR_Code_Value=
P_Image_Path=../assets/
ReportVersion=V0.8.2
IncomingDate_override=
