# Beispiel-Parameterdatei für dakks-sample.jrxml
# Syntax: eine Zeile pro Schlüssel im Format name=value (keine Kommata oder Semikolons als Trenner).
# Werte können leer bleiben, wenn die Standardtexte aus dem Report verwendet werden sollen.

# Pflichtparameter
P_CTAG=CHANGE_ME_CTAG
Reportpath=../
PrefixTable=
Sprache=Deutsch

# Häufig genutzte Layoutschalter
